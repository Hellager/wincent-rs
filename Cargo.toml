[package]
name = "wincent"
version = "0.0.5"
authors = ["Hellager"]
edition = "2021"
repository = "https://github.com/Hellager/wincent-rs"
documentation = "https://docs.rs/wincent/"
readme = "README.md"
license = "MIT"
keywords = ["windows", "recent"]
categories = ["command-line-utilities"]
description = """
A library for handling windows quick access
"""

[dependencies]
env_logger = "0.11.5"
log = "0.4.22"
powershell_script = "1.1.0"
sysinfo = "0.32.0"
tokio = { version = "1.41.0", features = ["time", "rt", "macros", "rt-multi-thread"] }
winreg = "0.52.0"
